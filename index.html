<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Meme Maker</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <!-- 선 색깔을 위한 input -->
        <div class="color-options">
            <input id="color" type="color"/>
            <div class="color-option" style="background-color: #3498db;" data-color="#3498db"></div>
            <div class="color-option" style="background-color: #34495e;" data-color="#34495e"></div>
            <div class="color-option" style="background-color: #27ae60;" data-color="#27ae60"></div>
            <div class="color-option" style="background-color: #8e44ad;" data-color="#8e44ad"></div>
            <div class="color-option" style="background-color: #f1c40f;" data-color="#f1c40f"></div>
            <div class="color-option" style="background-color: #e74c3c;" data-color="#e74c3c"></div>
            <div class="color-option" style="background-color: #d35400;" data-color="#d35400"></div>
            <div class="color-option" style="background-color: #2ecc71;" data-color="#2ecc71"></div>
            <div class="color-option" style="background-color: #e67e22;" data-color="#e67e22"></div>
        </div>
        
        <!-- canvas API의 창 -->
        <canvas></canvas>

        <div class="btns">
            <!-- 선 굵기를 위한 input -->
            <span id="pencil-width">Pencil Width</span>
            <input id="line-width" 
                type="range" 
                min="1"
                max="10"
                value="5"
                step="0.5"
            />
            
            <!-- 채우기를 위한 버튼 -->
            <span id="currentStatus">Current: 🎨 Draw</span>

            <!-- Fill Stroke 고르는 버튼 -->
            <select id="fillstroke" autocomplete="off" required>
                <option value="Stroke" selected>Stroke</option>
                <option value="Fill">Fill</option>
            </select>

            <button id="mode-btn">🩸 Fill</button>

            <!-- 그림판 전체 다 지우는 버튼 -->
            <button id="destroy-btn">💣 Destroy</button>

            <!-- 지우개 버튼 -->
            <button id="eraser-btn">❌ Erase</button>

            <!-- Adding images 버튼 (label의 for값과 input의 id값을 동일하게 해줘야함!!!)-->
            <label for="file">🖼️ Add Photo</label>
            <input id="file" type="file" accept="image/*" />
            
            <!-- Adding text 버튼 -->
            <fieldset>
                <legend>Text</legend>
                <div class="textTool">
                    <input id="fontSizes" type="number" min="1" max="48" value="24"/>
                    <select id="fontTypes" autocomplete="off" required>
                        <option value="serif" style="font-family: serif" selected>Serif</option>
                        <option value="sans-serif" style="font-family: sans-serif">Sans-serif</option>
                        <option value="courier new" style="font-family: courier new">Courier New</option>
                        <option value="Lucida Console" style="font-family: Lucida Console">Lucida Console</option>
                        <option value="cursive" style="font-family: cursive">Cursive</option>
                        <option value="Brush Script MT" style="font-family: Brush Script MT">Brush Script MT</option>
                        <option value="lucida Handwriting" style="font-family: lucida Handwriting">Lucida Handwriting</option>
                        <option value="copperplate" style="font-family: copperplate">Copperplate</option>
                        <option value="papyrus" style="font-family: Papyrus">Papyrus</option>
                        <option value="'Noto Sans KR', sans-serif" style="font-family: 'Noto Sans KR', sans-serif">Noto Sans 한글</option>
                        <option value="'Nanum Myeongjo', serif" style="font-family: 'Nanum Myeongjo', serif">나눔 명조</option>
                        <option value="'Nanum Pen Script', cursive" style="font-family: 'Nanum Pen Script', cursive">나눔펜</option>
                        <option value="'Jua', sans-serif" style="font-family: 'Jua', sans-serif">주아</option>
                    </select>
                    <select id="fontWeights" autocomplete="off" required>
                        <option value="normal" selected>Normal</option>
                        <option value="bolder">Bold</option>
                    </select>
                </div>
            </fieldset>
            <input id="text" type="text" placeholder="Add text here..." />

            <!-- 이미지 저장 버튼 -->
            <button id="save">💾 Save image</button>
        </div>
        <!-- JS파일 가져오기 -->
        <script src="js/canvas.js"></script>
        <script src="js/color.js"></script>
        <script src="js/fill.js"></script>
        <script src="js/cursor.js"></script>
        <script src="js/draw.js"></script>
        <script src="js/eraser.js"></script>
        <script src="js/fileinput.js"></script>
        <script src="js/linewidth.js"></script>
        <script src="js/save.js"></script>
        <script src="js/textinput.js"></script>
    </body>
</html>
